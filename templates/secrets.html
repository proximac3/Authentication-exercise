{% extends 'base.html' %}
 
<title> {% block title%} Secrets {% endblock%} </title>
 
{% block content%} 

{% if "user_name" in session %}
    <div>
        <form action="/logout" method="post"> 
            <button>LogOut</button>
        </form>
    </div>

    <h1>You are allowed to view our secrets</h1>
{% else %}

    <h2>You must be logged in to view our secrets</h2>
    <a href="/login">Login</a>

{% endif %}


{% endblock %}
